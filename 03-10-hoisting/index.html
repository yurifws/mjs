<!DOCTYPE html>
<html lang="en">
<head>
   <title>Hoisting</title>
</head>
<body>
  <script>

   
    const result = sum(1, 2)


    //o motor do js eleva as funcões padrão
    function sum (a = 1, b = 5) {
      return a + b
    }
     
    // não tem suporte de hoisting
    //const sum = (a = 1, b = 5) => a + b

    console.log(result)
  </script>
  
</body>
</html>
