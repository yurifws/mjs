<!DOCTYPE html>
<html lang="en">
<head>
   <title>Timers com setInteval e setTimeout</title>
</head>
<body>
  <script>

    // Executa de tempos em tempos 
    const interval = setInterval(() => {
      console.log('Executou interval')
    }, 5000);

    // Executa 1 vez apÃ³s o tempo setado
    setTimeout(() => {
      console.log('Executou timeout')
      clearInterval(interval) //limpa o intervalo
    }, 20000);

  </script>
  
</body>
</html>
