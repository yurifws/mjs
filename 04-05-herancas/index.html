<!DOCTYPE html>
<html lang="en">
<head>
   <title>Herança</title>
</head>
<body>
  <script>

    class Animal {

      sex

      constructor(props) {
        this.sex = props.sex
      }

    }

    class Human extends Animal {

      hungry = true
      name
      age
      
      constructor(props) {
        super(props)
        if(!props.name)
          throw Error('Nome é obrigatório')
        this.name = props.name
        this.age = props.age

      }

      eat() {
        this.hungry = false
      }

    }

    const person = new Human({
      name: 'Lucas',
      age: 17,
      sex: 'male'

    })


  </script>
  
</body>
</html>
