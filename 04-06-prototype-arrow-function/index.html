<!DOCTYPE html>
<html lang="en">
<head>
   <title>Object.prototype e Arrow function</title>
</head>
<body>
  <script>

    class Human {

      hungry = true
      awake = true

      eat() {
        this.hungry = false
      }

    }

    Human.prototype.sleep = function () {
      this.awake = false
    }

    // arrow function nÃ£o funciona bem com contexto.
    /*
    Human.prototype.sleep =  () => {
      this.awake = false
    }
    */

    const person = new Human()


  </script>
  
</body>
</html>
