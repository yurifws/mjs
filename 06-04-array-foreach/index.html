<!DOCTYPE html>
<html lang="en">
<head>
   <title>Array.forEach</title>
</head>
<body>
  <script>
    
    const fruits = ['banana', 'morango', 'manga']

    function eatAllFruits() {
      fruits.forEach((fruit, index) => {
        console.log(`huum, acabei de comer uma ${fruit}`)
        console.log(`ele era o ${index + 1} item da minha lista`)
      })
    }
  
  </script>
  
</body>
</html>
