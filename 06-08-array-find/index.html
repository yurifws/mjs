<body>

    const students = [

      { name: 'Jean', grade: 10},
      { name: 'Rogerio', grade: 6},
      { name: 'Marcos', grade: 5}
    ]

    const specificStudent = students.find(pupil => {
      if(pupil.name === 'Jean'){
        return true
      }
    })
    
  </script>
