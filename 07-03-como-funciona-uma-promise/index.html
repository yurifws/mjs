<!DOCTYPE html>
<html lang="en">
<head>
   <title>Promise</title>
</head>
<body>
  <script>

    function handleClick() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          //resolve(123)
          reject('Erro inesperado')
          
        }, 5000)
      })
    }

    const result = handleClick()
    .then(res => { // quando resolve
        console.log(res === 123)
        console.log('finalizou')
        return res
    })
    .catch(err => { //quando reject
        console.log('houve um erro')
        console.log(err)

    })
    
    
  </script>
  
</body>
</html>
