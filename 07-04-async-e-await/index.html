<!DOCTYPE html>
<html lang="en">
<head>
   <title>Promise</title>
</head>
<body>
  <script>

    function sleep(ms) {
      return new Promise(
        resolve => { setTimeout( () => resolve(true), ms)}
      )
      
    }

    //com async e await
    async function handleClick() {
      await sleep(5000)
      return 'batata'
    }

    //sem async e await
    function handleClick2() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('batata')
        }, 5000)
      })
    }
    
  </script>
  
</body>
</html>
